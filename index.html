<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Record Management</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
  }
  
  header {
    background: #007BFF;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
  }
  
  header h1 {
    margin: 0;
  }
  
  nav {
    margin-top: 0.5rem;
  }
  
  nav a {
    color: #fff;
    margin: 0 1rem;
    text-decoration: none;
  }
  
  nav a:hover {
    text-decoration: underline;
  }
  
  section {
    padding: 2rem;
  }
  
  section h2 {
    color: #007BFF;
  }
  
  form {
    background: #fff;
    padding: 1.5rem;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 1rem auto;
  }
  
  form label {
    display: block;
    margin: 0.5rem 0 0.2rem;
  }
  
  form input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  form button {
    background: #007BFF;
    color: #fff;
    padding: 0.7rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  form button:hover {
    background: #0056b3;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 2rem 0;
    background: #fff;
  }
  
  table th, table td {
    padding: 0.75rem;
    border: 1px solid #ccc;
    text-align: left;
  }
  
  table th {
    background: #007BFF;
    color: #fff;
  }
  
  footer {
    text-align: center;
    padding: 1rem 0;
    background: #333;
    color: #fff;
  }
</style>
<body>
  <header>
    <h1>Student Record Management System</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#add-student">Add Student</a>
      <a href="#records">View Records</a>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome</h2>
    <p>Manage all student records in one place!</p>
  </section>

  <section id="add-student">
    <h2>Add Student</h2>
    <form id="student-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="roll-number">Roll Number:</label>
      <input type="text" id="roll-number" name="roll-number" required>
      
      <label for="class">Class:</label>
      <input type="text" id="class" name="class" required>
      
      <button type="submit">Add Student</button>
    </form>
  </section>

  <section id="records">
    <h2>Student Records</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll Number</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody>
        <!-- Records will be displayed here -->
      </tbody>
    </table>
  </section>

  <footer>
    <p>&copy; 2024 Student Record Management System</p>
  </footer>
</body>
</html>
